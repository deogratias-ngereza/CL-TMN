<style type="text/css">
	.option_btn{
		background-color: white;
		color:green;
		padding:20px;
		font-weight: bold;
		font-size:3em;
		border-radius: 10px;
		width: 250px;
		border:2px solid gray;
	}
	.option_btn2{
		background-color: white;
		color:green;
		padding:10px;
		font-weight: bold;
		font-size:1em;
		border-radius: 10px;
		width: 250px;
		border:2px solid gray;
	}

</style>
<div class="container" style="margin-top:90px;">

	<div class="row" style="margin-bottom: 40px;">
		<center>
			
			<span style="color: gray;">General Filter</span><br><br>

			<table>
				<tr>
					<td>&nbsp;Vendor:&nbsp;
	                    <select ng-options="opt.id as opt.name for opt in VENDORS_LIST" ng-model="FILTER_OPTION.vendor_id"></select>
	                    &nbsp&nbsp&nbsp
	                </td>

	                <td>&nbsp;Value:&nbsp;
	                    <select ng-options="opt as opt for opt in ['HV','LV','ND','ALL']" ng-model="FILTER_OPTION.lh_value"></select>
	                    &nbsp&nbsp&nbsp
	                </td>

	                <td>&nbsp;Bill:&nbsp;
	                    <select ng-options="opt as opt for opt in ['S','C','N','A']" ng-model="FILTER_OPTION.bill_to"></select>
	                    &nbsp&nbsp&nbsp
	                </td>
	                <td>
                        &nbsp;S:&nbsp;
                        <input class="input-normal" type="text" data-datepicker="{theme: 'flat',dateformat: 'YYYY-MM-DD'}" data-ng-model="FILTER_OPTION.start_date"/>
                    </td>
                    <td>
                        &nbsp;E:&nbsp;
                        <input class="input-normal" type="text" data-datepicker="{theme: 'flat',dateformat: 'YYYY-MM-DD'}" data-ng-model="FILTER_OPTION.end_date"/>
                    </td>
	                <td>
	                	&nbsp;
	                	<button ng-click="applyGeneralFilter()" class="btn btn-primary btn-xs">Apply general Filter filter</button>
	                </td>
				</tr>
			</table>



		</center>
		<hr>
	</div>
	


	<div class="row"><center>
		

		<a class="option_btn2" ui-sref="app.payment_collections" style="">PAYMENTS</a>


		<a class="option_btn2" ui-sref="app.tabulations_requests({vendor_id:FILTER_OPTION.vendor_id,lh_value : FILTER_OPTION.lh_value,bill_option : FILTER_OPTION.bill_to,start_dt :FILTER_OPTION.start_date,end_dt:FILTER_OPTION.end_date})" style="">TABULATIONS</a>



		
		<a class="option_btn2" ng-click="logout()" style="">LOGOUT</a>



	</center>

	<br><br>
	<center>
	<div>
	  <span style="color:gray;font-weight: bold;font-size:2em;">CL-Finance v1.0</span><br>
	  <span>Clearance Finance</span>
	  <br><br><br>
	  <span class="glyphicon glyphicon-cog" style="color:gray;font-size:3em;"></span>
	</div>
	</center>

</div>


</div>
