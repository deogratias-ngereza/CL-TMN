<!-- https://bootsnipp.com/snippets/featured/login-form-layered -->

<style>
    body {
        /* background: #eee url(http://subtlepatterns.com/patterns/sativa.png);*/
        background-color: #222;
    }
    
    html,
    body {
        position: relative;
        height: 100%;
    }
    
    .login-container {
        position: relative;
        width: 300px;
        margin: 80px auto;
        padding: 20px 40px 40px;
        text-align: center;
        background: #fff;
        border: 1px solid #ccc;
    }
    
    #output {
        position: absolute;
        width: 300px;
        top: -75px;
        left: 0;
        color: #fff;
    }
    
    #output.alert-success {
        background: rgb(25, 204, 25);
    }
    
    #output.alert-danger {
        background: rgb(228, 105, 105);
    }
    
    .login-container::before,
    .login-container::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        top: 3.5px;
        left: 0;
        background: #fff;
        z-index: -1;
        -webkit-transform: rotateZ(4deg);
        -moz-transform: rotateZ(4deg);
        -ms-transform: rotateZ(4deg);
        border: 1px solid #ccc;
    }
    
    .login-container::after {
        top: 5px;
        z-index: -2;
        -webkit-transform: rotateZ(-2deg);
        -moz-transform: rotateZ(-2deg);
        -ms-transform: rotateZ(-2deg);
    }
    
    .avatar {
        width: 100px;
        height: 100px;
        margin: 10px auto 30px;
        border-radius: 100%;
        border: 2px solid #aaa;
        background-size: cover;
    }
    
    .form-box input {
        width: 100%;
        padding: 10px;
        text-align: center;
        height: 40px;
        border: 1px solid #ccc;
        ;
        background: #fafafa;
        transition: 0.2s ease-in-out;
    }
    
    .form-box input:focus {
        outline: 0;
        background: #eee;
    }
    
    .form-box input[type="text"] {
        border-radius: 5px 5px 0 0;
        text-transform: lowercase;
    }
    
    .form-box input[type="password"] {
        border-radius: 0 0 5px 5px;
        border-top: 0;
    }
    
    .form-box button.login {
        margin-top: 15px;
        padding: 10px 20px;
    }
    
    .animated {
        -webkit-animation-duration: 1s;
        animation-duration: 1s;
        -webkit-animation-fill-mode: both;
        animation-fill-mode: both;
    }
    
    @-webkit-keyframes fadeInUp {
        0% {
            opacity: 0;
            -webkit-transform: translateY(20px);
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateY(0);
            transform: translateY(0);
        }
    }
    
    @keyframes fadeInUp {
        0% {
            opacity: 0;
            -webkit-transform: translateY(20px);
            -ms-transform: translateY(20px);
            transform: translateY(20px);
        }
        100% {
            opacity: 1;
            -webkit-transform: translateY(0);
            -ms-transform: translateY(0);
            transform: translateY(0);
        }
    }
    
    .fadeInUp {
        -webkit-animation-name: fadeInUp;
        animation-name: fadeInUp;
    }
</style>


<div class="container">
    <center>
        <div class="login-container">
            <div id="output"></div>
            <div style="margin:30px;">
                <center>
                    <img src="./dist/img/logo.png" class="img-responsive" width="120" height="120"></img>
                    <table ng-if="0">
                        <tr>
                            <td>
                                <img src="./dist/img/logo.png" class="img-responsive" width="100" height="100"></img>
                            </td>
                            <td>
                                <img src="./dist/img/fedex.png" class="img-responsive" width="100" height="100"></img>
                            </td>
                        </tr>
                    </table>
                </center>
            </div>
 
            <div class="form-box">

                <form>
                    <input ng-model="USER_OBJ.account_no" name="account_no" type="text" placeholder="account no">
                    <input ng-model="USER_OBJ.password"  type="password" placeholder="password"><br>
                    
                    <button class="btn btn-info btn-block login" ng-click="login()">Login</button><br>

                    <span ng-if="IS_LOADING" style="color:gray;">{{LOADING_MSG}}</span><br/>
                    <span style="color:black;font-size:14px;"> CL-TMN : Task Manager v1.0 </span>
                    <br/>
                    <span style="color:gray;font-size:12px;"> Powered By : GMTech Consult Ltd </span>
                   
                    <br>
                    <center>
                         <img src="./dist/img/powered-by.png" class="img-responsive" width="40" height="40"></img>
                    </center>
                </form>
            </div>
        </div>
    </center>
</div>
